                let c4=document.getElementById("c4").value;

                let totalcredit=parseInt(c1)+parseInt(c2)+parseInt(c3)+parseInt(c4)+parseInt(c5)+parseInt(c6);
                
                let p1,p2,p3,p4,p5,p6;

                if(g1=='O')

                    p1=10;

                {
                    p1=9;

                else if(g3=='B')

                if(g4=='O')

                }
                else if(g4=='A')

                else if(g4=='B+')

                if(g5=='O')

                    p5=10;

                else if(g5=='A+')

                else if(g5=='B+')

                else if(g5=='B')

                if(g6=='O')

                else if(g6=='A+')

                    p6=9;
                }
                else if(g6=='A')

                    p6=8;
                }
                else if(g6=='B+')
                {
                    p6=7;
                }
                else if(g6=='B')
                {
                    p6=6;
                }
                let totalpts=(p1*parseInt(c1))+(p2*parseInt(c2))+(p3*parseInt(c3))+(p4*parseInt(c4))+(p5*parseInt(c5))+(p6*parseInt(c6));
                let gpa=totalpts/totalcredit;
                gpa=gpa.toPrecision(2);
                let res="your GPA is ";
                res+=gpa;
                alert(res);
            }
